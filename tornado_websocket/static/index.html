<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <title>MediaStream Recording</title>
    <link rel="stylesheet" href="/static/css/main.css">
    
</head>
<style type="text/css">
	.left{
		width: 33%;
		float: left;
		border: 1px solid red;
	}
	.content{
		width: 100%;
		min-height: 200px;
	}
</style>
<body>

<div id="container">
	
	<div class="left">
		   <div class="content" style="border: 1px solid;">
		   	  
		   </div>
		    <div>
		        <strong>Message to Send:</strong>
		        name:<input type="text" id="name"><br />
		        message:<input type="text" id="talk"><br />
		        to:<input type="text" id="to">
		        <input type="button" onclick="secMsg();" value="Send">
		    </div>
	</div>
    <div class="setvideo left">
         <video style="width: 300px;" id="gum" playsinline autoplay muted></video>
         <video style="width: 200px;" id="recorded" playsinline loop></video>	
         <div>
	        <button id="record" disabled>Start</button>
	        <button id="download" disabled onclick="secMsg_video();">Send</button>
	     </div>
    </div>
    <div class="getvideo left">
         
    </div>

    
    <div>
        <span id="errorMsg"></span>
    </div>


</div>

<!-- include adapter for srcObject shim -->
<script src="/static/js/jquery-1.3.1.js" type="text/javascript" charset="utf-8"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="/static/js/main.js" async></script>
</body>
</html>
